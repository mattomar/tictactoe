<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylessheet.css">
    <script src="javascript.js" defer></script>
    <title>Tic-Tac-Toe</title>
</head>

<body>
    <div class="titlecont">
    <div class="title">Tic-Tac-Toe</div>

    <button id="start-button">Start Game</button>
    </div>
    <button id="reset-button">Reset Game?</button>

    <div class="playerchoice" id="choice-form">
        <form>
            <p>Player 1, choose 'X' or 'O':</p>
            <label>
                <input type="radio" name="choice" value="X" required> X
            </label>
            <label>
                <input type="radio" name="choice" value="O"> O
            </label>
            <input type="text" name="player1name" placeholder="Player 1 Name">
            <input type="text" name="player2name" placeholder="Player 2 Name">
            <button type="submit">Submit</button>
        </form>
    </div>
    <div class="contain">
        <div class="player1"></div>
        <div class="player2"></div>
        <div class="gridd">
    <div class="gameBoard">
        <div id="game-board" class="board">
            <div class="row">
                <div class="cell" id="1"><span class="cell-content"></span></div>
                <div class="cell" id="2"><span class="cell-content"></span></div>
                <div class="cell" id="3"><span class="cell-content"></span></div>
            </div>
            <div class="row">
                <div class="cell" id="4"><span class="cell-content"></span></div>
                <div class="cell" id="5"><span class="cell-content"></span></div>
                <div class="cell" id="6"><span class="cell-content"></span></div>
            </div>
            <div class="row">
                <div class="cell" id="7"><span class="cell-content"></span></div>
                <div class="cell" id="8"><span class="cell-content"></span></div>
                <div class="cell" id="9"><span class="cell-content"></span></div>
            </div>
        </div>
    </div>
    </div>
    </div>
</body>

</html>
